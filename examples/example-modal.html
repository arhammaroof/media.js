<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Medea Example: Modal</title>
    <link rel="stylesheet" media="all" href="../vendor/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" media="all" href="style.css">
    <script src="../vendor/jquery/jquery-3.3.1.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery.medea.js"></script>
    <script src="utils.js"></script>
</head>
<body class="container">

    <a href="index.html">examples</a>

    <h2>Modal Example</h2>
    <p>
        Uses Bootstrap modal to render form
        <button id="show-modal">show</button>
    </p>

    <h3>Code</h3>
    <pre><code>$(selector).medea(obj, {modal: true});</code></pre>

    <div class="row">
        <div class="col-md-10">
            <h4>Source</h4>
            <div id="source"></div>
            <h4>Events</h4>
            <div id="events"></div>
        </div>
        <div class="col-md-8">
            <div id="example"></div>
        </div>
    </div>

    <script>
        $(function() { 

            var obj = utils.simpleObject;

            $("#show-modal").on("click", function() { 

                var form = $("#example").medea(obj, {modal: true});

                form.one("medea.add",    utils.logEvent("events"));
                form.one("medea.cancel", utils.logEvent("events"));
                form.one("medea.toggle", utils.logEvent("events"));
                form.one("medea.submit", utils.logObjectChangeEvent("source"));

            });

            utils.prettyPrintSource(obj, "source");

        });
    </script>

</body>
</html>
