<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Medea Example: Basic</title>
    <link rel="stylesheet" media="all" href="../vendor/bootstrap/css/bootstrap.min.css" >
    <script src="../vendor/jquery/jquery-2.1.4.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery.medea.js"></script>
    <script src="utils.js"></script>
</head>
<body class="container">

    <a href="index.html">examples</a>

    <h2>Basic Example</h2>

    <h3>Code</h3>
    <pre><code>$(selector).medea(object);</code></pre>

    <div class="row">
        <div class="col-md-6">
            <h4>Source</h4>
            <div id="source"></div>
        </div>
        <div class="col-md-6">
            <h4>Form</h4>
            <div id="form"></div>
        </div>
    </div>

    <script>
        $(function() { 
            utils.prettyPrintSource(utils.testObject, "source");
            var form = $("#form").medea(utils.testObject);
            form.on("medea.cancel", function() { 
                //$("#form").hide();
            });
            form.on("medea.submit", function(e, obj) { 
                utils.prettyPrintSource(obj, "source");
                //$("#form").hide();
            });
        });
    </script>

</body>
</html>
