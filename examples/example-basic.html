<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Medea Example: Basic</title>
    <link rel="stylesheet" media="all" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="style.css">
    <script src="../vendor/jquery/jquery-2.1.4.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery.medea.js"></script>
    <script src="utils.js"></script>
</head>
<body class="container">

    <a href="index.html">examples</a>

    <h2>Basic Example</h2>
    <p>Simplest use of medea: turn object into form and vv</p>

    <h3>Code</h3>
    <pre><code>$(selector).medea(object);</code></pre>

    <div class="row">
        <div class="col-md-4">
            <h4>Source</h4>
            <div id="source"></div>
            <h4>Events</h4>
            <div id="events"></div>
        </div>
        <div class="col-md-7">
            <h4>Form</h4>
            <div id="form"></div>
        </div>
    </div>

    <script>
        $(function() { 

            var form = $("#form").medea(utils.testObject);

            form.on("medea.add",    utils.logEvent("events"));
            form.on("medea.cancel", utils.logEvent("events"));
            form.on("medea.toggle", utils.logEvent("events"));
            form.on("medea.submit", utils.logObjectChangeEvent("source"));

            utils.prettyPrintSource(utils.testObject, "source");

        });
    </script>

</body>
</html>
