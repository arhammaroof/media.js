<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Medea: Basic Example</title>
    <link rel="stylesheet" media="all" href="../vendor/bootstrap/css/bootstrap.min.css" >
    <script src="../vendor/jquery/jquery-2.1.4.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery.medea.js"></script>
</head>
<body class="container">
    <div id="source"></div>
    <div id="example"></div>
    <script>
        $(function() { 
            var object = {
                firstName: "John",
                lastName: "Smith",
                age: 42,
                likesIceCream: true,
                hobbies: [ 
                    "football",
                    "golf"
                ],
                address: { 
                    road: { number: "1", street: "the street" },
                    town: "townington",
                    county: "Shireshire"
                }
            };

            $("#source").html("<pre><code>"+JSON.stringify(object, null, 2)+"</code></pre>");

            $("#example").medea(object, { removeOnSubmit: true });
            $("#example").on("shown", function(e) { alert("form rendered"); })
            $("#example").on("add", function(e, f) { alert("field added: " + JSON.stringify(f, null, 2)) })
            $("#example").on("remove", function(e, f) { alert("field removed: " + JSON.stringify(f, null, 2)) })
            $("#example").on("cancel", function(e) { alert("edit cancelled") })
            $("#example").on("submit", function(e, j) { 
                var j = JSON.stringify(j, null, 2);
                console.log(j);
            });
        });    
    </script>
</body>
</html>
