<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Medea Example: New Object</title>
    <link rel="stylesheet" media="all" href="../vendor/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" media="all" href="style.css" >
    <script src="../vendor/jquery/jquery-2.1.4.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery.medea.js"></script>
    <script src="utils.js"></script>
</head>
<body class="container">

    <a href="index.html">examples</a>

    <div id="example"></div>

    <h2>Code</h2>

    <pre>
        <code>
            $(selector).medea({});
        </code>
    </pre>

    <script>
        $(function() { 

            var form = $("#example").medea({});
            $("#example").modalise("example-modal");

            form.on("medea.submit", function(e, obj) { 
                utils.prettyPrintSource(obj);
            });

            form.on("medea.cancel", function() { 
                $("#example-modal").modal("hide");
            });

        });
    </script>

</body>
</html>
